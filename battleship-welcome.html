<!DOCTYPE html>
<html>
	<head>
		<title>BattleShips</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./battleship-style.css">
	</head>
	<body>
		<div class="container">
			<div class="row gap">
				<div class="col-sm-12">
					&nbsp;
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
						<h1 class="text-center"> Pick ye pirate names Cap'ns: </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<form>
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<div class="row">
									<div class="col-sm-12">
										<b>Player 1 sign 'ere:</b>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-12">
											<input type="text" class="form-control">
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<div class="row">
									<div class="col-sm-12">
										<b>Player 2 sign 'ere:</b>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-12">
											<input type="text" class="form-control">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							&nbsp;
						</div>
						<div class="row">
							<div class="col-sm-12">
								<button type="button" class="btn btn-success">Aye Aye!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row gap">
				<div class="col-sm-12">
					&nbsp;
				</div>
			</div>
		</div>
	</body>
</html>
