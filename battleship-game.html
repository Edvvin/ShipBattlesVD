<!DOCTYPE html>
<html>
	<head>
		<title>BattleShips</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./battleship-style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
		<script src="./battleship-script.js"></script>	
	</head>
	<body>
		<div class="container">
            <div class="row gap">
                <div class="col-sm-12">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">Game</h1>
                </div>
			</div>
            <div class="row">
                <div class="col-sm-1">
					&nbsp;
                </div>
                <div class="col-sm-11">
                    <h3 id="PName"></h3>
                </div>
			</div>
			<div class="row" id="gameGrids">
				<div class="col-8">
					<div class="row">
						<div class="col-12 text-center">
							<h4>Enemy board</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<div class="gridRowHead">
								<div class="headCell">&nbsp;</div>
								<div class="headCell">A</div>
								<div class="headCell">B</div>
								<div class="headCell">C</div>
								<div class="headCell">D</div>
								<div class="headCell">E</div>
								<div class="headCell">F</div>
								<div class="headCell">G</div>
								<div class="headCell">H</div>
								<div class="headCell">I</div>
								<div class="headCell">J</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12" id="EnemyBoard"></div>
					</div>
				</div>
				<div class="col-3">
					<div class="row">
						<div class="col-12 text-center">
							<h4>My Board</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<div class="smGridRowHead">
								<div class="smHeadCell">&nbsp;</div>
								<div class="smHeadCell">A</div>
								<div class="smHeadCell">B</div>
								<div class="smHeadCell">C</div>
								<div class="smHeadCell">D</div>
								<div class="smHeadCell">E</div>
								<div class="smHeadCell">F</div>
								<div class="smHeadCell">G</div>
								<div class="smHeadCell">H</div>
								<div class="smHeadCell">I</div>
								<div class="smHeadCell">J</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12" id="MyBoard"></div>
					</div>
				</div>
				<div class="col-1">
						&nbsp;
				</div>
			</div>
			<div class="row gap">
				<div class="col-sm-12">
					&nbsp;
				</div>
			</div>
		</div>
	</body>
</html>
